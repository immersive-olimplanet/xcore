<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Shadow - Base</title>
  <style>
    body {
      margin: 40px;
      background: #F9FAFB;
      color: #1A1B1E;
      font-family: "Pretendard Variable", Inter, system-ui, -apple-system,
        "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
    }

    th {
      text-align: left;
      font-weight: 600;
      border-bottom: 1px solid #B7BBC2;
      padding: 10px 8px;
      color: #3A3D44;
    }

    td {
      border-bottom: 1px solid #D9DADE;
      padding: 16px 8px;
      vertical-align: middle;
    }

    /* ✅ 체커보드 배경 */
    .checker {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      border-radius: 16px;
      background:
        linear-gradient(45deg, #EEEEF0 25%, transparent 25%) -8px 0,
        linear-gradient(-45deg, #EEEEF0 25%, transparent 25%) -8px 0,
        linear-gradient(45deg, transparent 75%, #EEEEF0 75%) -8px 0,
        linear-gradient(-45deg, transparent 75%, #EEEEF0 75%) -8px 0;
      background-size: 16px 16px;
      overflow: hidden;
    }

    /* ✅ 내부 박스 + 그림자 */
    .checker::after {
      content: "";
      position: absolute;
      width: 56px;
      height: 56px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #fff; /* 완전 불투명 박스 */
      border-radius: 8px;
      box-shadow: var(--shadow, 0 6px 10px rgba(0, 0, 0, 0.2));
    }
    /*
    tr:hover {
      background: #EEEEF0;
    }
    */
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Preview</th>
        <th>Opacity</th>
        <th>Usage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span class="checker" style="--shadow: 0 8px 12px rgba(0,0,0,0.05);"></span></td>
        <td>5%</td>
        <td>가벼운 표면 분리 / 카드 기초 elevation</td>
      </tr>
      <tr>
        <td><span class="checker" style="--shadow: 0 10px 16px rgba(0,0,0,0.10);"></span></td>
        <td>10%</td>
        <td>버튼 hover / small card elevation</td>
      </tr>
      <tr>
        <td><span class="checker" style="--shadow: 0 14px 24px rgba(0,0,0,0.15);"></span></td>
        <td>15%</td>
        <td>입체 감 살짝 강조 / floating UI</td>
      </tr>
      <tr>
        <td><span class="checker" style="--shadow: 0 14px 24px rgba(0,0,0,0.20);"></span></td>
        <td>20%</td>
        <td>Modal surface / Header sticky</td>
      </tr>
      <tr>
        <td><span class="checker" style="--shadow: 0 14px 24px rgba(0,0,0,0.25);"></span></td>
        <td>25%</td>
        <td>Floating layer 중간 elevation</td>
      </tr>
      <tr>
        <td><span class="checker" style="--shadow: 0 14px 24px rgba(0,0,0,0.30);"></span></td>
        <td>30%</td>
        <td>Modal base shadow / Depth</td>
      </tr>
      <tr>
        <td><span class="checker" style="--shadow: 0 14px 24px rgba(0,0,0,0.40);"></span></td>
        <td>40%</td>
        <td>Drawer / Popover 강조 층</td>
      </tr>
      <tr>
        <td><span class="checker" style="--shadow: 0 14px 24px rgba(0,0,0,0.50);"></span></td>
        <td>50%</td>
        <td>Full overlay / 강한 Depth 표현</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

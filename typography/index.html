<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code Card</title>
  <style>
    :root { --bg:#fff; --text:#111; --muted:#6b7280; --border:#e5e7eb; --card:#f8fafc; }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0f14; --text:#e5e7eb; --muted:#9aa4af; --border:#1f2937; --card:#111827; }
    }
    *{ box-sizing:border-box }
    body{ margin:0; background:var(--bg); color:var(--text);
      font:14px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
      padding:32px }
    .card{ border:1px solid var(--border); border-radius:12px; overflow:hidden; max-width:960px; margin:auto }
    .card header{ display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; background:var(--card); border-bottom:1px solid var(--border) }
    .title{ margin:0; font-weight:600; font-size:14px }
    .meta{ font-size:12px; color:var(--muted) }
    .btn{ border:1px solid var(--border); background:transparent; border-radius:8px;
      padding:6px 10px; font-size:12px; cursor:pointer }
    .btn:focus{ outline:2px solid #8ab4f8; outline-offset:2px }
    pre{ margin:0; padding:16px; overflow:auto }
    code{ font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace; font-size:13px }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
  </style>
</head>
<body>
  <section class="card" role="region" aria-labelledby="s1">
    <header>
      <div>
        <h3 id="s1" class="title">3. Add the Theme component</h3>
        <div class="meta">Radix Themes • React</div>
      </div>
      <button class="btn" id="copyBtn" aria-label="코드 복사" title="Copy">복사</button>
    </header>

    <pre id="codeblock" tabindex="0"><code></code></pre>
  </section>

  <script>
    // 👉 여기에 보여줄 코드 문자열만 바꿔주면 됩니다.
    const code = `import { Theme } from "@radix-ui/themes";

export default function App() {
  return (
    <html>
      <body>
        <Theme>
          <MyApp />
        </Theme>
      </body>
    </html>
  );
}`;

    const codeEl = document.querySelector('#codeblock code');
    codeEl.textContent = code;

    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(code);
        copyBtn.textContent = '복사됨 ✓';
        copyBtn.setAttribute('aria-label','코드 복사됨');
        setTimeout(() => {
          copyBtn.textContent = '복사';
          copyBtn.setAttribute('aria-label','코드 복사');
        }, 1500);
      } catch {
        // Fallback (일부 환경)
        const ta = document.createElement('textarea');
        ta.value = code;
        document.body.appendChild(ta);
        ta.select(); document.execCommand('copy');
        document.body.removeChild(ta);
        copyBtn.textContent = '복사됨 ✓';
        setTimeout(() => copyBtn.textContent = '복사', 1500);
      }
    });
  </script>
</body>
</html>
